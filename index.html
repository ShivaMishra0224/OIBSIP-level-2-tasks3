<html>

<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="h.css">
</head>

<body>
   
    <div class="container">
        <div class = "nav">
            <h1>TO-Do-List</h1>
   
    
        <form name="Mainform"  onsubmit="addTask(event)" onclick="document.getElementById('Mainform').value = ''">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" required>
            <label for="taskDescription" class = "des">Description:</label>
            <input type="text" id="taskDescription" required>
            <button type="submit" class="btn">Add Task</button>
        </form>

    </div>
    <div>
        <div class="table-container">
            <h2>All Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        
                        <th>Complete</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Completed Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Completed At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="completedList"></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Pending Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingList"></tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
